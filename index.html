<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="project img/search.png" ></button>
    </div>
    <div class="error">
        <p>Invaild city name</p>
    </div>
    <div class="weather">
        <img src="project img/clear.png" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="cols">
                <img src="project img/humidity.png" >
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="cols">
                <img src="project img/wind.png" >
                <div>
                    <p class="wind"></p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="script.js">
    
        </script>
</body>
</html>
